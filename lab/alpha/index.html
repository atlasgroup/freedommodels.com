<!doctype html>

<html ng-app="app">

  <head>

    <title>

      Freedom

    </title>

    <link rel="stylesheet" type="text/css" href="//cloud.typography.com/7425932/613646/css/fonts.css">

    <style>

      html {

        font: 100 normal 16px / 22px 'Gotham' , 'Helvetica Neue' , sans-serif;
        text-align: center;

      }

      body {

        margin: 0;

      }

      /* No support warning */

      main {

        display: none;

      }

      span {

        position: absolute;
        margin-top: -11px;
        width: 62.5%;
        left: 18.75%;
        top: 50%;

      }

      .flexbox main {

        display: block;

      }

      .flexbox span {

        display: none;

      }

    </style>

    <script src="https://cdn.socket.io/socket.io-1.2.1.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>

    <script>

      angular

        .module( 'app' , [])

        .factory( 'socket' , [ '$rootScope' , function ( $rootScope ) {

          var socket = io.connect( 'https://api.agencycloud.io:443' );

          return {

            on : function ( eventName , callback ) {

              socket.on( eventName , function () {

                var args = arguments;

                $rootScope.$apply( function () {

                  callback.apply( socket , args );

                });

              });

            },

            emit: function ( eventName , data , callback ) {

              socket.emit( eventName , data , function () {

                var args = arguments;

                $rootScope.$apply( function () {

                  if ( callback ) {

                    callback.apply( socket , args );

                  }

                });

              })

            }

          };

        }])

        .controller( 'Controller' , function( $scope , socket ) {

          socket.on( 'welcome' , function( message ) {

            console.log( message );

          });

          socket.emit( 'data:load' , 'freedom' );

          socket.on( 'data:loaded' , function( data ) {

            $scope.data = JSON.parse( data );

          });

      });

    </script>

  </head>

  <body ng-controller="Controller">

    <main>

      <header>

        <h1>

          Freedom

        </h1>

      </header>

      <nav>

        <a ng-repeat="model in data.models">

          <figure>

            <img ng-src="{{ model.image.url }}">

            <figcaption>

              <h2>

                {{ model.name }}

              </h2>

            </figcaption>

          </figure>

        </a>

      </nav>

      <figure ng-repeat="model in data.models">

        <figcaption>

          <h3>

            {{ model.name }}

          </h3>

          <label ng-repeat="album in model.albums">

            {{ album.name }}

          </label>

        </figcaption>

        <img ng-src="{{ model.image.url }}">

        <figcaption>

          {{ model.height }}

          {{ model.chest }}

          {{ model.waist }}

          {{ model.hip }}

          {{ model.dress }}

          {{ model.shoe }}

          {{ model.hair }}

          {{ model.eyes }}

        </figcaption>

        <figure ng-repeat="album in model.albums">

          <img ng-src="{{ image.url }}" ng-repeat="image in album.images">

        </figure>

      </figure>

      <footer>

        Freedom

      </footer>

    </main>

    <span>

      Please use a modern browser to visit Freedom.

    </span>

  </body>

</html>
